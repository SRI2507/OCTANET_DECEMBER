<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="wrap">
           <header>
            <div class="container">
                <div class="logo">
                    <img src="Image/Logo.png" /> 
                    <h3>Wikki Cake</h3>
               </div>
               <div class="link">
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="btn">Login</a></li>
                  </ul>
               </div>
               <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
            </div>
           </header>
           <div class="showcase-area">
              <div class="container">
                <div class="left">
                   <div class="big-title">
                    <h1>YUMMY &</h1>
                    <h1>SOULFUL CAKE</h1>
                   </div>
                   <p class="text">
                     Satiate your taste buds right away!
                     Creamy,delicious range of dessert, cookies and designer cakes
                   </p>
                   <div class="cta">
                    <a href="#" class="btn">ORDER NOW</a>
                   </div>
                </div>
                <div class="right">
                   <img src="Image/2.png" class="coverimg" alt="Cake_world"/>
                </div>
              </div>
            </div>
          </div>
           <div class="btn-area">
            <div class="container">
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>
           </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
   <script src="./script.js"></script>
</body>
</html>
